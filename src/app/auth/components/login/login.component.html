<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px;">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <div>
                    <form (ngSubmit)="formSubmit()">

                        <label for="username" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <input id="username" [(ngModel)]="loginData.username" name="username" type="text" placeholder="Ingresa tu usuario" pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem">

                        <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <input id="password" [(ngModel)]="loginData.password" name="password" placeholder="Ingresa tu contraseña" type="password" class="mb-5 p-inputtext p-component w-full p-3 md:w-30rem">
                        
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberMe" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberMe">Recordar contraseña</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Olvidé mi contraseña</a>
                        </div>
                        <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl" routerLink="/"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
